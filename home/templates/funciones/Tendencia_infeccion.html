{% extends 'index.html'%}
{% block funcion %}
<div class="mb-3">
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row align-items-start">
      <div class="col">
        <label for="exampleFormControlInput1" class="form-label">Campo a obtener el pais</label>
      </div>
    </div>
    <div class="row align-items-start">
      <div class="col">
        <div class="btn-group dropstart" role="group" aria-label="Button group with nested dropdown">
        <select class="form-select" name="camposelect" aria-label="Pais">
          <option selected>Campo</option>
          {% for i in cabecera %}
          <option value="{{i}}">{{i}}</option>
          {% endfor %}
        </select>
        <button type="submit" class="btn btn-outline-secondary"> Aceptar </button>
        </div>
      </div>
    </div>
  </form>

  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
      <div class="row align-items-start">
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">Pais</label>
          <select class="form-select" name="paisselect" aria-label="Pais">
            <option selected>Pais</option>
            {% for i in pais %}
            <option value="{{i}}">{{i}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">Independiente</label>
          <select class="form-select" name="ten_independiente" aria-label="Pais">
            <option selected>Campo</option>
            {% for i in cabecera %}
            <option value="{{i}}">{{i}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">Dependiente</label>
          <select class="form-select" name="ten_dependiente" aria-label="Pais">
            <option selected>Campo</option>
            {% for i in cabecera %}
            <option value="{{i}}">{{i}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="row align-items-start">
        <div class="col py-3">
          <button type="submit" class="btn btn-outline-secondary"> Aceptar </button>
        </div>
      </div>
    </div>
  </form>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Report</label>
    <div class="row align-items-start">
      <div class="col">
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <center>
                <img src="data:image/png;base64,{{graph.0}}" class="d-block" width="600"  alt="Tendency">
              </center>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="data:image/png;base64,{{graph.1}}" class="d-block w-100"  alt="Outlayers">
            </div>
            <div class="carousel-item">
              <img src="data:image/png;base64,{{graph.2}}" class="d-block w-100"  alt="Outlayers">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
