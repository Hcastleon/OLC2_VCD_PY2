{% extends 'index.html'%}
{% block funcion %}
<div class="mb-3">
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row align-items-start">
      <div class="col">
        <label for="exampleFormControlInput1" class="form-label">Campo a obtener la data</label>
      </div>
    </div>
    <div class="row align-items-start">
      <div class="col">
        <div class="btn-group dropstart" role="group" aria-label="Button group with nested dropdown">
          <select class="form-select" name="camposelect" aria-label="Pais">
            <option selected>Campo</option>
            {% for i in cabecera %}
            <option value="{{i}}">{{i}}</option>
            {% endfor %}
          </select>
          <button type="submit" class="btn btn-outline-secondary"> Aceptar </button>
        </div>
      </div>
    </div>
  </form>

  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
      <div class="row align-items-start">
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">Data</label>
          <select class="form-select" name="paisselect" aria-label="Pais">
            <option selected>Data</option>
            {% for i in pais %}
            <option value="{{i}}">{{i}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">Muertes</label>
          <select class="form-select" name="colum_deaths" aria-label="Pais">
            <option selected>Campo</option>
            {% for i in cabecera %}
            <option value="{{i}}">{{i}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">Edad</label>
          <select class="form-select" name="var_edad" aria-label="Pais">
            <option selected>Campo</option>
            {% for i in cabecera %}
            <option value="{{i}}">{{i}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="row align-items-start">
        <div class="col py-3">
          <button type="submit" class="btn btn-outline-secondary"> Aceptar </button>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="mb-3">
  <form action="" method="get" >
    <div class="card border-primary mb-3">
      <div class="card-header">
        <h5 class="card-title">Muertes promedio por casos confirmados y edad de covid 19 en un Pa√≠s</h5>
        <h6 class="card-subtitle mb-2 text-muted">Porcentaje de datos</h6>
        <p class="card-text"> Muertes promedio por casos confirmados de acuerdo a la edad utilizando {{variable}}.</p>
        <button type="submit" class="btn btn-outline-secondary" name="nombrepdf" value="nombrepdf"> Download </button>
      </div>
      <div class="card-body">
        <div class="row align-items-start">
          <div class="col">
            <center>
              <img src="data:image/png;base64,{{graph.0}}" class="d-block" width="500" alt="Table describe data">
            </center>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>
{% endblock %}
