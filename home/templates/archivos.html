{% extends 'index.html'%}

{% block data %}
<nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">{{titulo}}</button>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
      <div class="form-floating py-4" >
        <div style="overflow: scroll; height: 350px;">
          <table class="table table-hover table-bordered border-info">
            <thead>
              <tr>
                {% for i in cabecera %}
                <th scope="col">{{i}}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody>
            {% for i in contenido %}
              <tr>
               {% for j in i.values %}
                <td>{{j}}</td>
               {% endfor %}
              </tr>
            {% endfor %}
            </tbody>
        </table>
        </div>
      </div>
    </div>
</div>
{% endblock %}
